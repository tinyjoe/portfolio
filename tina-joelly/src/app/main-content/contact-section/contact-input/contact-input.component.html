<div class="input-container">
  <label [for]="labelFor">{{ label }}</label>
  <input
    [id]="inputId"
    [name]="inputName"
    [placeholder]="
      (showErrors || inputRef.touched) && inputRef.invalid
        ? errorMessage
        : placeholder
    "
    [ngClass]="{
      invalid: (showErrors || inputRef.touched) && inputRef.invalid
    }"
    [pattern]="regExPattern"
    [required]="required"
    [(ngModel)]="model"
    #inputRef="ngModel"
  />
</div>
