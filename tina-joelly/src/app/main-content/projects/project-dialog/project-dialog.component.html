<div class="dialog-container">
  <div class="project-details-container">
    <div class="inner-section">
      <p class="number">{{ getFormattedProjectNumber() }}</p>
      <h2 class="white-text">{{ project.title }}</h2>
    </div>
    <div class="inner-section">
      <h4><span>What is this project about?</span></h4>
      <p>{{ project.description }}</p>
    </div>

    <div class="tech-row">
      <ng-container *ngFor="let tech of project.technologies">
        <div class="tech-item">
          <img src="{{ tech.iconUrl }}" />
          <p class="small-print">{{ tech.title }}</p>
        </div>
      </ng-container>
    </div>
    <div class="preview-button-row">
      <app-project-demo-button
        title="GitHub"
        (click)="goToGitHub()"
      ></app-project-demo-button>
      <app-project-demo-button
        title="Live Demo"
        (click)="showLiveDemo()"
      ></app-project-demo-button>
    </div>
  </div>
  <div class="project-view-container">
    <button class="close-button" (click)="closeProjectDialog()"></button>
    <img src="{{ project.mockupImg }}" />
    <div class="next-project-button" (click)="nextProject()">
      <p>Next project</p>
      <div class="next-arrow-container">
        <img class="next-arrow" src="/assets/img/icons/arrow-right-color.png" />
      </div>
    </div>
  </div>
</div>
